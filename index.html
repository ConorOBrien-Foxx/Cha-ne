<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    <script src="https://raw.githubusercontent.com/ConorOBrien-Foxx/WordList-JS/master/src/wordRaw.js"></script>
    <script type="text/javascript" src="https://raw.githubusercontent.com/ConorOBrien-Foxx/Cha-ne/master/src/Cha%C3%AEne.js"></script>

    <title>Chaîne by ConorOBrien-Foxx</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>Chaîne</h1>
        <h2>A string-friendly langauge</h2>

        <section id="downloads">
          <a href="https://github.com/ConorOBrien-Foxx/Cha-ne/zipball/master" class="btn">Download as .zip</a>
          <a href="https://github.com/ConorOBrien-Foxx/Cha-ne/tarball/master" class="btn">Download as .tar.gz</a>
          <a href="https://github.com/ConorOBrien-Foxx/Cha-ne" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <h1>
<a id="interpreter" class="anchor" href="#interpreter" aria-hidden="true"><span class="octicon octicon-link"></span></a>Interpreter</h1>

<table>
<tr>
	<th>Code</th>
	<th>Input</th>
	<th>Output</th>
</tr>
<tr>
	<td><textarea id="code" value="Hello, world!"></textarea></td>
	<td><textarea id="input" value=""></textarea></td>
	<td id="output"></td>
</tr>
</table>
<button id="reset" onclick="set();">Reset code instance</button>
<button id="run" onclick="set();instance.run()">Run code</button>
<button id="step" onclick="if(!instance)set();outStep()">Step</button>
<button id="exp" onclick="exp()">Export code+input</button>
<h2>
<a id="statistics" class="anchor" href="#statistics" aria-hidden="true"><span class="octicon octicon-link"></span></a>Statistics</h2>
<div id="stats"></div>
      </section>
    </div>

    
  </body>
</html>
